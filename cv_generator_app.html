    let debounceTimer;
    const editor = document.getElementById('editor');
    
    function parseFrontmatter(text) {
      const match = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
      if (!match) return { frontmatter: {}, content: text };
      
      try {
        const frontmatter = window.jsyaml.load(match[1]);
        return { frontmatter, content: match[2] };
      } catch (e) {
        console.error('Frontmatter parse error:', e);
        return { frontmatter: {}, content: text };
      }
    }

    function postProcessHTML(html) {
      const toBlock = (t, d) => `
<div class="project-header">
  <div class="project-title">
    <p>${t.trim()}</p>
  </div>
  <div class="project-date">${d.trim()}</div>
</div>`;

      let out = html;
      out = out.replace(/<p>(<a href="[^"]*">.*?<\/a>)\n~\s*([^]*?)<\/p>/g, (_, t, d) => toBlock(t, d));
      out = out.replace(/<p>(<strong><a href="[^"]*">.*?<\/a>,<\/strong> <em>.*?<\/em>)\n~\s*([^]*?)<\/p>/g, (_, t, d) => toBlock(t, d));
      out = out.replace(/<p>(<strong>[^<]*?,<\/strong> <em><a href="[^"]*">.*?<\/a><\/em>)\n~\s*([^]*?)<\/p>/g, (_, t, d) => toBlock(t, d));
      out = out.replace(/<p>(<strong>[^<]*?,<\/strong> <em>[^<]*?<\/em>)\n~\s*([^]*?)<\/p>/g, (_, t, d) => toBlock(t, d));
      out = out.replace(/<p>(<strong>[^<]*?,<\/strong>)\n~\s*([^]*?)<\/p>/g, (_, t, d) => toBlock(t, d));
      
      return out;
    }

    function generateHeader(fm) {
      if (!fm || !fm.name || !Array.isArray(fm.header)) return '';
      
      const items = fm.header.map((item, i) => {
        const isLast = i === fm.header.length - 1;
        const cls = isLast ? 'resume-header-item no-separator' : 'resume-header-item';
        if (item.link) {
          return `<span class="${cls}">
      <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.text}</a>
    </span>`;
        }
        return `<span class="${cls}">
      ${item.text}
    </span>`;
      }).join('\n');

      return `<div class="resume-header"><h1>${fm.name}</h1>\n${items}</div>`;
    }

    function generateAdditionalStyles(opts) {
      return `
    <style>
      #resume-preview [data-scope="vue-smart-pages"][data-part="page"] {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-size: ${opts.fontSize} !important;
        line-height: ${opts.lineHeight}; !important;
        color: black;
      }

      #resume-preview p {
        margin-bottom: 5px;
      }

      @page {
        margin: ${opts.marginTop} ${opts.marginRight} ${opts.marginBottom} ${opts.marginLeft};
      }
    </style>`;
    }

    function buildHTML(fm, contentHTML, opts) {
      const headerHTML = generateHeader(fm);
      const additional = generateAdditionalStyles(opts);
      const title = fm.name || 'CV';
      
      return `<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"><\/script>
    <style>
      ${BASE_CSS}
    </style>
    ${additional}
  </head>
  <body>
    <div class="resume-render" id="resume-preview">
      <div data-scope="vue-smart-pages" data-part="page">
        ${headerHTML} ${contentHTML}
      </div>
    </div>
  </body>
</html>`;
    }

    function updatePreview() {
      const text = editor.value;
      const { frontmatter, content } = parseFrontmatter(text);
      
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
      });
      
      const contentHTML = postProcessHTML(md.render(content));
      const headerHTML = generateHeader(frontmatter);
      
      const opts = {
        fontSize: document.getElementById('fontSize').value,
        lineHeight: document.getElementById('lineHeight').value,
        marginTop: document.getElementById('marginTop').value,
        marginBottom: document.getElementById('marginBottom').value,
        marginLeft: document.getElementById('marginLeft').value,
        marginRight: document.getElementById('marginRight').value
      };
      
      const additional = generateAdditionalStyles(opts);
      
      document.getElementById('preview').innerHTML = `
        <style>${BASE_CSS}</style>
        ${additional}
        <div class="resume-render" id="resume-preview">
          <div data-scope="vue-smart-pages" data-part="page">
            ${headerHTML}
            ${contentHTML}
          </div>
        </div>
      `;
      
      if (window.Iconify) {
        window.Iconify.scan();
      }
    }

    async function downloadPDF() {
      const text = editor.value;
      const { frontmatter, content } = parseFrontmatter(text);
      
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
      });
      
      const contentHTML = postProcessHTML(md.render(content));
      
      const opts = {
        fontSize: document.getElementById('fontSize').value,
        lineHeight: document.getElementById('lineHeight').value,
        marginTop: document.getElementById('marginTop').value,
        marginBottom: document.getElementById('marginBottom').value,
        marginLeft: document.getElementById('marginLeft').value,
        marginRight: document.getElementById('marginRight').value
      };
      
      const html = buildHTML(frontmatter, contentHTML, opts);
      
      const w = window.open('', '_blank');
      if (!w) {
        alert('Pop-up blocked. Please allow pop-ups to download the PDF.');
        return;
      }
      
      w.document.open();
      w.document.write(html);
      w.document.close();
      
      await new Promise(r => w.onload ? w.onload = r : setTimeout(r, 300));
      
      if (w.document.fonts && w.document.fonts.ready) {
        await w.document.fonts.ready.catch(() => {});
      }
      
      if (w.Iconify) {
        await new Promise(r => setTimeout(r, 500));
      }
      
      w.focus();
      w.print();
    }

    function saveToStorage() {
      const data = {
        content: editor.value,
        fontSize: document.getElementById('fontSize').value,
        lineHeight: document.getElementById('lineHeight').value,
        marginTop: document.getElementById('marginTop').value,
        marginBottom: document.getElementById('marginBottom').value,
        marginLeft: document.getElementById('marginLeft').value,
        marginRight: document.getElementById('marginRight').value
      };
      localStorage.setItem('cv_data', JSON.stringify(data));
      alert('âœ… Saved to browser storage!');
    }

    function loadFromStorage() {
      const saved = localStorage.getItem('cv_data');
      if (!saved) {
        alert('No saved data found');
        return;
      }
      const data = JSON.parse(saved);
      editor.value = data.content;
      document.getElementById('fontSize').value = data.fontSize;
      document.getElementById('lineHeight').value = data.lineHeight;
      document.getElementById('marginTop').value = data.marginTop;
      document.getElementById('marginBottom').value = data.marginBottom;
      document.getElementById('marginLeft').value = data.marginLeft;
      document.getElementById('marginRight').value = data.marginRight;
      updatePreview();
      alert('âœ… Loaded from storage!');
    }

    function resetToDefault() {
      if (confirm('Reset to default CV? This will lose unsaved changes.')) {
        editor.value = DEFAULT_CV;
        document.getElementById('fontSize').value = '13px';
        document.getElementById('lineHeight').value = '1.12';
        document.getElementById('marginTop').value = '25px';
        document.getElementById('marginBottom').value = '30px';
        document.getElementById('marginLeft').value = '40px';
        document.getElementById('marginRight').value = '40px';
        updatePreview();
      }
    }

    editor.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(updatePreview, 300);
    });

    // Initialize
    const saved = localStorage.getItem('cv_data');
    if (saved) {
      loadFromStorage();
    } else {
      editor.value = DEFAULT_CV;
      updatePreview();
    }
  </script>
